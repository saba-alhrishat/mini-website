

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="C:\Users\Orange\Desktop\ht,cs\css\12.css">
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Registration Form</h2>
        <form>
            <label for="name">Enter Name</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Enter Password</label>
            <input type="password" id="password" name="password" required>

            <label for="address">Enter Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label>Select Game</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="game" value="hockey"> Hockey</label>
                <label><input type="checkbox" name="game" value="football"> Football</label>
                <label><input type="checkbox" name="game" value="badminton"> Badminton</label>
                <label><input type="checkbox" name="game" value="cricket"> Cricket</label>
                <label><input type="checkbox" name="game" value="volleyball"> Volleyball</label>
            </div>

            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>

            <label for="age">Select your age</label>
            <select id="age" name="age" required>
                <option value="">Select</option>
                <option value="under18">Under 18</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-45">36-45</option>
                <option value="46plus">46+</option>
            </select>

            <label for="photo">Select Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <div class="button-group">
                <button type="button" class="click-me">Click Me</button>
                <button type="reset">Reset</button>
                <button type="submit">Submit Form</button>
            </div>
        </form>
    </div>
</body>
</html>
